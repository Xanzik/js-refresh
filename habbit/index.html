<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/modal.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <aside class="sidebar">
            <img src="images/icons/logo-icon.svg" alt="logo" class="logo">
            <nav class="sidebar__nav">
                <ul class="nav-list nav-list--mb-25">
                    <!-- <li class="nav-item nav-item--active" nav-habbit-id="1"><button class="button nav-button"><img src="images/icons/dumbbell-icon.svg" alt="dumbbell" class="icon"></button></li>
                    <li class="nav-item" nav-habbit-id="2"><button class="button nav-button"><img src="images/icons/water-icon.svg" alt="water" class="icon"></button></li>
                    <li class="nav-item" nav-habbit-id="3"><button class="button nav-button"><img src="images/icons/plate-icon.svg" alt="eat" class="icon"></button></li> -->
                </ul>
            </nav>
            <button class="button sidebar__button" onclick="toogleModal()">
                <img src="images/icons/add-icon.svg" alt="add habbit" class="sidebar__button-icon">
            </button>
        </aside>
        <section class="content">
            <div class="content__header">
                <h1 class="content__h1"></h1>
                <div class="progress">
                    <div class="progress__header">
                        <span class="progress__label">Прогресс</span>
                        <span class="progress__value"></span>
                    </div>
                    <progress class="progress__bar"></progress>
                </div>
            </div>
            <ul class="habits">
                <!-- <li class="habits__item">
                    <div class="habits__day">День 1</div>
                    <span class="habits__text">Первый подход всегда даётся тяжело</span>
                    <button class="button habits__delete">
                        <img src="images/icons/delete-icon.svg" alt="delete" class="habits__delete-icon">
                    </button>
                </li> -->
                <li class="habits__item">
                    <div class="habits__day">День</div>
                    <form class="habits__comment" onsubmit= "addDay(event)">
                        <img src="images/icons/comment-icon.svg" alt="comment" class="habits__comment-icon">
                        <input name="comment" type="text" placeholder="Комментарий" class="input">
                        <button class="button button-primary button--ml-auto" type="submit">Готово</button>
                    </form>
                </li>
            </ul>
        </section>
        <div class="modal modal--hidden">
            <div class="modal__content">
                <h2 class="modal__h2">Новая привычка</h2>
                <h3 class="modal__h3">Иконка</h3>
                <ul class="modal-list modal-list--mb-18">
                    <li class= "modal-item modal-item--active"><button class="button nav-button" onclick="setIcon(this, 'dumbbell')"><img src="images/icons/dumbbell-icon.svg" alt="dumbbell" class="modal__icon"></button></li>
                    <li class= "modal-item"><button class="button nav-button" onclick="setIcon(this, 'water')"><img src="images/icons/water-icon.svg" alt="water" class="modal__icon"></button></li>
                    <li class= "modal-item"><button class="button nav-button" onclick="setIcon(this, 'plate')"><img src="images/icons/plate-icon.svg" alt="eat" class="modal__icon"></button></li>
                </ul>
                <form class="modal__form" onsubmit="addHabbit(event)">
                    <input type="text" placeholder="Название" name="name" class="input input--modal input--padding-20 input--mb-6">
                    <input type="icon" name="icon" id="icon" placeholder="icon" hidden value="dumbbell">
                    <input type="text" placeholder="Цель" name="target" class="input input--modal input--padding-20 input--mb-17">
                    <button class="button button-primary">Добавить</button>
                </form>
                <button class="button modal__close-button" onclick="toogleModal()"><img src="images/icons/close-icon.svg" alt="close"></button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
